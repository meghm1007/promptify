<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- vf -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptify</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="header">
          <h2>Promptify</h2>
          <p>Your Personal Prompt Engineer and Prompt Managerü§ñ</p>
          <p>(FREE for only a limited time)üïù</p>
        </div>

        <section class="auth-section">
          <p>Create an account or login below...</p>
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
          </div>

          <div class="auth-form" id="login-form">
            <input
              type="email"
              id="login-email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button id="login-button">Login</button>
          </div>

          <div class="auth-form" id="signup-form" style="display: none">
            <input
              type="email"
              id="signup-email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />
            <button id="signup-button">Sign Up</button>
          </div>
        </section>

        <section class="logged-in" style="display: none">
          <p>Signed in</p>
          <button id="logout-button">Log Out</button>
        </section>

        <div class="content">
          <div class="search-wrapper">
            <input
              placeholder="Search Promptsüîé"
              type="search"
              id="search"
              data-search
            />
          </div>
          <div id="promptContainer">
            <input
              type="text"
              id="promptNameInput"
              placeholder="Enter a name for your prompt"
            />
            <input
              type="text"
              id="promptInput"
              placeholder="Enter your prompt"
            />
            <button type="button" class="addPrompt" id="addPromptButton">
              Add Prompt
            </button>
          </div>
          <div id="promptList"></div>
          <div class="premade">
            <div>
              <h2>Pre-made Prompts coming soonüòÄ...</h2>
              <p>We are working on it</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Enjoying Promptify? Consider supporting us with a coffee!<a
          href="https://www.buymeacoffee.com/mehtamegha"
          target="_blank"
        >
          <img
            src="coffee-cup.png"
            alt="Buy Me A Coffee"
            style="max-width: 15px"
          />
        </a>
      </p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>

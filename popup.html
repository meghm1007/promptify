<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- vf -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Prompts</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="header">
          <h2>Add Prompts</h2>
        </div>
        <div class="content">
          <div class="search-wrapper">
            <input
              placeholder="Search PromptsðŸ”Ž"
              type="search"
              id="search"
              data-search
            />
          </div>
          <div id="promptContainer">
            <input
              type="text"
              id="promptNameInput"
              placeholder="Enter a name for your prompt"
            />
            <input
              type="text"
              id="promptInput"
              placeholder="Enter your prompt"
            />
            <button type="button" class="addPrompt" id="addPromptButton">
              Add Prompt
            </button>
          </div>
          <div id="promptList"></div>
          <div class="premade">
            <h2>Pre-made Prompts</h2>
            <div class="Debugging"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Enjoying PromptGPT? Consider supporting us with a coffee!</p>
      <a href="https://www.buymeacoffee.com/mehtamegha" target="_blank">
        <img
          src="coffee-cup.png"
          alt="Buy Me A Coffee"
          style="max-width: 25px"
        />
      </a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
